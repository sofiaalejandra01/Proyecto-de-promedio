<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio</title>
</head>
<script>
  var nota1;
  var nota2;
  var nota3;
  var nota4;
  nota1 = parseInt(prompt('Ingrese la primera nota'));
  nota2 = parseInt(prompt('Ingrese la segunda nota'));
  nota3 = parseInt(prompt('Ingrese la tecera nota'));
  nota4 = parseInt(prompt('Ingrese la cuarta nota'));
  var promedio = (nota1 + nota2 + nota3 + nota4) / 4;
  parseInt(promedio);
  if(promedio >=70)
  {
      alert('su nota es: ' + promedio +' Aprobado');
  }else
  {
      alert('su nota es:  ' + promedio +' Reprobado');
  }
  
</script>
